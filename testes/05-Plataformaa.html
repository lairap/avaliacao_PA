<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyHub</title>
    <link rel="stylesheet" href="plataformaa.css">
    <!--links do google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--icone home-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone library_music-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone buscar-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!--menu-->
    <section class="menu" id="menu">
            <section class="home" id="home">
                <section class="icone" id="icone">
                    <span class="material-symbols-outlined">home</span>
                </section>
                HOME
            </section>
            <!-- <section class="my-playlist" id="my-playlist">
                <section class="icone" id="icone">
                    <span class="material-symbols-outlined">library_music</span>
                </section>
                <a href="">MY-PLAYLIST</a>
            </section> -->
    </section>
    <!--menu de busca-->
    <section class="buscar" id="buscar">
        <input type="text" placeholder="digite sua musica ou artista que deseja buscar" class="texto-buscar" id="texto-buscar" oninput="filtrarMusicas()">
        <button type="button" class="botao-buscar" id="botao-buscar">
            <span class="material-symbols-outlined" id="icone-buscar">
                search
            </span>
        </button>
        <section class="resultado" id="resultado">
            <section class="resultado-busca" id="resultado-busca"></section>
        </section>
    </section>
    <section class="card-container" id="card-container">
        <!-- Aqui será adicionada a lista de músicas filtradas -->
    </section>
    <!-- Player de áudio -->
    <section class="music-player" id="music-player">
        <audio class="audioPlayer" id="audioPlayer" controls>
        </audio>
    </section>

    <script src="script.js"></script>
</body>
</html>
