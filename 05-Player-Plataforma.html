
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyHub</title>
    <link rel="stylesheet" href="css/player.css">
    <!--links do google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--icone home-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone library_music-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone buscar-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="menu" id="menu">
        
            <section class="home" id="home">
                <img src="img/LogoHarmonyHub.png" alt="">
                </section>
            </section>

    </section>
    <section class="buscar" id="buscar">
        <input type="text" placeholder="Digite a musica ou artista" class="texto-buscar" id="texto-buscar">
        <button type="button" class="botao-buscar" id="botao-buscar" onclick="buscar()">
            <span class="material-symbols-outlined" id="icone-buscar">
                search
            </span>
        </button>
        <section class="resultado" id="resultado">
            <section class="resultado-busca" id="resultado-busca"></section>
        </section>
    </section>
    <section class="card-container" id="card-container">
    </section>

    <script src="js/script.js"></script>
</body>
</html>
